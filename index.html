<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- <h1 class="">LAZIZBEK ISAQOV</h1> -->
    <div class="container-content">
        <div class="left">
            <h1>BODY MASS INDEX.</h1>
            <form class="form" action="">
                <input class="input-name" type="text" placeholder="Your Name...">
                <label for="weight">Weight (kg):</label>
                <br>
                <input class="input-weight" type="number" placeholder="Your Weight..." id="weight">
                <label for="height">Height (sm):</label>
                <br>
                <input class="input-height" type="number" placeholder="Your Height..." id="height">
                <button class="submit">SUBMIT</button>
            </form>
        </div>
        <div class="right">
            <h1>YOUR BMI CALCULATE</h1>
            <div class="result-bmi">
                <h1 class="username"></h1>
                <h1 class="user-bmi"></h1>
                <h1 class="user-result"></h1>
            </div>
            <a href="result.html" class="submit right-btn">Viev More...</a>
        </div>
    </div>
</div>





    <script src="app.js"></script>
</body>
</html>
